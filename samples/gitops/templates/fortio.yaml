apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortio
spec:
  template:
    spec:
      containers:
      - name: fortio
        image: fortio/fortio
        command: [ 'fortio', 'load', '-t', '-1s', '-qps', "16", '-json', '/shared/fortiooutput.json', '-H', 'Host: bookinfo.example.com', "http://istio-ingressgateway.istio-system.svc.cluster.local/productpage" ]
