apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: gitops-exp
spec:
  # target identifies the service under experimentation using its fully qualified name
  target: default/productpage
  strategy:
    # this experiment will perform an A/B test
    testingPattern: Canary
    # this experiment will progressively shift traffic to the winning version
    deploymentPattern: Progressive
    actions:
      # use built-in metric collector
      start:
      - task: metrics/collect
        with:
          versions: 
          - name: sample-app-v1
            url: http://169.46.34.77
            headers:
              Host: iter8-app.example.com
      # when the experiment completes, promote the winning version in the Env repo
      finish:
      - task: common/exec
        with:
          cmd: /bin/bash
          args: [ 
                 "-c",
                 "echo \"winner: {{ .filepath }}\""
                ]
  criteria:
    objectives: # used for validating versions
    - metric: iter8-system/mean-latency
      upperLimit: 300
    - metric: iter8-system/error-rate
      upperLimit: "0.01"
    requestCount: iter8-system/request-count
  duration: # product of fields determines length of the experiment
    intervalSeconds: 10
    iterationsPerLoop: 10
  versionInfo:
    # information about the app versions used in this experiment
    baseline:
      name: iter8-app
      variables:
      - name: namespace # used by final action if this version is the winner
        value: default
      - name: filepath
        value: deployment.yaml
      weightObjRef:
        apiVersion: route.openshift.io/v1
        kind: Route
        namespace: default
        name: iter8-app-route
        fieldPath: .spec.to.weight
    candidates:
    - name: iter8-app-candidate
      variables:
      - name: namespace # used by final action if this version is the winner
        value: default
      - name: filepath
        value: deployment-candidate.yaml
      weightObjRef:
        apiVersion: route.openshift.io/v1
        kind: Route
        namespace: default
        name: iter8-app-route
        fieldPath: .spec.alternateBackends[0].weight
