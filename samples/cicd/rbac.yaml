# This role enables deploying
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-deployer
  labels:
    app.kubernetes.io/instance: gitops
rules:
- apiGroups: ["*"]
  resources: ["deployments", "services", "metrics", "clusterroles", "clusterrolebindings"]
  verbs: ["*"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes", "routes/custom-host"]
  verbs: ["*"]
- apiGroups: ["iter8.tools"]
  resources: ["experiments", "metrics"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitops-deployer-binding
  labels:
    app.kubernetes.io/instance: gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitops-deployer
subjects:
- kind: ServiceAccount
  name: argocd-cluster-argocd-application-controller
  namespace: openshift-gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iter8-binding
  labels:
    app.kubernetes.io/instance: gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitops-deployer
subjects:
- kind: ServiceAccount
  name: iter8-controller
  namespace: iter8-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iter8-binding
  labels:
    app.kubernetes.io/instance: gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitops-deployer
subjects:
- kind: ServiceAccount
  name: iter8-handler
  namespace: iter8-system
