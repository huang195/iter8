apiVersion: apps/v1
kind: Deployment
metadata:
  name: iter8-app-candidate
  labels:
    app: iter8-app-candidate
    version: 31d715a
    app.kubernetes.io/instance: gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iter8-app-candidate
      version: 31d715a
  template:
    metadata:
      labels:
        app: iter8-app-candidate
        version: 31d715a
    spec:
      containers:
      - name: iter8-app-candidate
        image: haih/helloworld:31d715a
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: version
          value: 31d715a
